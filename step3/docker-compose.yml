services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker --entryPoints.web.address=:80 --entryPoints.admin.address=:1313
    ports:
      # The HTTP port
      - "80:80"
      # The admin port (enabled by --api.insecure=true)
      - "1313:1313"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  static:
    build: apache-php-image/.
    ports:
      - "80"
    labels:
      - traefik.autodetect=true
      - traefik.http.routers.static.rule=Host(`/`)
  dynamic:
    build: express-image/.
    ports:
      - "3000"
    labels:
      - traefik.autodetect=true
      - traefik.http.routers.dynamic.rule=(Host(`localhost`) && PathPrefix(`/api`))